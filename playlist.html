<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify - Your Favorite Music</title>
  </head>
  <body>
   <nav>
    <ul>
      <li class="brand"><img src="Images/logo.png" alt="Spotify logo">Spotify</li>
      <li><a href=#index.html>All music</a></li>
      <li><a href=#playlist.html id="playList" target="_blank">Playlists</a></li>
      <li><input type="text" placeholder="Search.." name="search" id="search">
        <button type="submit" id="searchButton"><i class="fa fa-search"></i></button></li>
        <div class="login">
          <button id="loginPage">Login/SignUp</button>
        </div>
    </ul>
   </nav>

  </div>

   <div class="bottom">
    <input type="range" name="range" id="playButton" min="0" max="100"> 
    <div class="icons">
      <i class="fas fa-2x fa-step-backward" id="previous"></i>
      <i class="far fa-2x  fa-play-circle" id="masterPlay"></i>
      <i class="fas fa-2x fa-step-forward" id="next"></i>

    </div>
      <div class="songInfo">
        <img src="Images/playing.gif" width="40px" id="gif"><span id="masterSongName"> Warriors - Mortals [NCS Release]</span>
      </div>


   </div>
   <script src="https://kit.fontawesome.com/914f4e0640.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
